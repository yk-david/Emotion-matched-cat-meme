<!doctype html>
<html>
  <head>
    <title>Replit</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-inner">
        <img src="./images/pumpkin.png" class="pumpkin-img" alt="" />
        <div>
          <h2>Pumpkin's Purrfect...</h2>
          <h1>Meme Picker</h1>
        </div>
      </div>
    </header>
    
    <main>
      <h3>Select Your Current Emotion</h3>
      <div class="controls-container">
        <div class="emotion-radios" id="emotion-radios">
          <!-- JS renders radio input here -->
        </div>
        <div class="gifs-check">
          <label for="gifs-only-option" class="gifs-only-option"
            >Animated GIFs only</label
          >
          <input type="checkbox" id="gifs-only-option" />
        </div>
        <button class="get-image-btn" id="get-image-btn">Get Image</button>
      </div>
    </main>
    
    <div class="meme-modal" id="meme-modal">
      <button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
      <div id="meme-modal-inner">
        <!-- Cat images get rendered here -->
      </div>
    </div>
    
    <script type="module" src="index.js"></script>
  </body>
</html>
